<div class="col-md-6">
  <h4 class="mb-4">Add New Address</h4>
  <form id="formData">
      <div class="row">
          <div class="col-12">
              <div class="form-check mb-3">
                  <input class="form-check-input" type="checkbox" id="newShipping" data-bs-toggle="collapse" data-bs-target="#anotherShipping">
                  <label class="form-check-label" for="newShipping">Add new address</label>
              </div>
              <div id="anotherShipping" class="collapse mt-3" data-parent="#anotherShipping">
                  <div class="row">
                      <div class="col-lg-6 mb-3">
                          <label class="form-label" for="name">Name <span>*</span></label>
                          <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                      </div>
                      <div class="col-12 mb-3">
                          <label class="form-label" for="country_name">Country <span>*</span></label>
                          <select class="form-select" id="country_name" name="country" required>
                              <option value="America">America</option>
                              <option value="India">India</option>
                              <!-- Add other countries as needed -->
                          </select>
                      </div>
                      <div class="col-12 mb-3">
                          <label class="form-label" for="address">Street address <span>*</span></label>
                          <input type="text" class="form-control" id="address" name="address" placeholder="House number and street name" required>
                      </div>
                      <div class="col-12 mb-3">
                          <label class="form-label" for="street">Street <span>(optional)</span></label>
                          <input type="text" class="form-control" id="street" name="street" placeholder="Apartment, suite, unit etc.">
                      </div>
                      <div class="col-12 mb-3">
                          <label class="form-label" for="city">City <span>*</span></label>
                          <input type="text" class="form-control" id="city" name="city" required>
                      </div>
                      <div class="col-12 mb-3">
                          <label class="form-label" for="state">State <span>*</span></label>
                          <input type="text" class="form-control" id="state" name="state" required>
                      </div>
                      <div class="col-lg-6 mb-3">
                          <label class="form-label" for="pincode">Pincode <span>*</span></label>
                          <input type="text" class="form-control" id="pincode" name="pincode" required>
                      </div>
                      <div class="col-lg-6 mb-3">
                          <label class="form-label" for="phone">Phone <span>*</span></label>
                          <input type="text" class="form-control" id="phone" name="phone" required>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <button class="btn btn-primary w-100" type="submit">Add Address</button>
  </form>
</div>
